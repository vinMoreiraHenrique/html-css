<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {/*paragrafo filho da div*/
            display: none;
        }

        div:hover > p { /*quando passar o mouse paragrafo filho da div*/
            color:brown;
            display: block;
            background-color: burlywood;
        }

        div:hover { /*quando passar o mouse, isso acontecer√°*/
            color:black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>    
</body>
</html>
